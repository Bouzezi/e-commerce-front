<!--====== App Content ======-->
<div class="app-content">

    <!--====== Section 1 ======-->
    <div class="u-s-p-y-90">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-12">
                    <div class="shop-w-master">
                        <h1 class="shop-w-master__heading u-s-m-b-30"><i class="fas fa-filter u-s-m-r-8"></i>

                            <span>FILTERS</span></h1>
                        <div class="shop-w-master__sidebar sidebar--bg-snow">
                            <div class="u-s-m-b-30">
                                <div class="shop-w">
                                    <div class="shop-w__intro-wrap d-flex">
                                        <h1 class="shop-w__h">CATEGORY</h1>

                                        <span class="fas fa-minus shop-w__toggle" data-target="#s-category" data-toggle="collapse"></span>
                                    </div>
                                    <div class="shop-w__wrap collapse show" id="s-category">
                                        <ul class="shop-w__category-list gl-scroll">
                                            <li class="has-list"> 
                                                <ul style="display:block">
                                                    <li *ngFor="let cat of listCat; let index = index;">
                                                        <a href="#" style="font-weight: 700;">{{cat.nomCategory}}</a>
                                                        <span class="fas fa-minus shop-w__toggle u-s-m-l-6" [attr.data-target]="'#categ' + index" data-toggle="collapse"></span>
                                                        <ul  class="collapse show" id="categ{{index}}">
                                                            <li *ngFor="let subcat of cat.ss_cat">

                                                                <a (click)="findBySubCateg()" >{{subcat.nom_sous_category}}</a>
                                                            <li>
                                                        </ul>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-12">
                    <div class="shop-p">
                        <div class="shop-p__toolbar u-s-m-b-30">
                            <div class="shop-p__meta-wrap u-s-m-b-60">

                                <span class="shop-p__meta-text-1">FOUND 18 RESULTS</span>
                                <div class="shop-p__meta-text-2 d-flex">

                                    <span >Related Searches:</span>

                                   <div *ngFor="let cat of listCat" class="mx-1"><a class="gl-tag btn--e-brand-shadow " style="text-decoration: none;" href="#">{{cat.nomCategory}}</a></div> 
                                </div>
                            </div>
                            <div class="shop-p__tool-style">
                                <div class="tool-style__group u-s-m-b-8"></div>
                                <form>
                                    <div class="tool-style__form-wrap">
                                        <div class="u-s-m-b-8"><select class="select-box select-box--transparent-b-2">
                                                <option>Show: 8</option>
                                                <option selected>Show: 12</option>
                                                <option>Show: 16</option>
                                                <option>Show: 28</option>
                                            </select></div>
                                        <div class="u-s-m-b-8"><select class="select-box select-box--transparent-b-2">
                                                <option selected>Sort By: Newest Items</option>
                                                <option>Sort By: Latest Items</option>
                                                <option>Sort By: Best Selling</option>
                                                <option>Sort By: Best Rating</option>
                                                <option>Sort By: Lowest Price</option>
                                                <option>Sort By: Highest Price</option>
                                            </select></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="shop-p__collection">
                            <div class="row is-grid-active">

                                    <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let annonce of listAnnonces | paginate: { itemsPerPage: 6,currentPage: page};">
                                        <div class="product-m">
                                            <div class="product-m__thumb">

                                                <a class="aspect aspect--bg-grey aspect--square u-d-block" href="product-detail.html">
                                                    <div >
                                                        <img [src]="annonce.image.path" class="aspect__img"  alt="Product image">
                                                    </div>
                                                </a>
                                                <div class="product-m__quick-look">

                                                    <a class="fas fa-search" data-modal="modal" data-modal-id="#quick-look" data-tooltip="tooltip" data-placement="top" title="Quick Look"></a></div>
                                                <div class="product-m__add-cart">

                                                    <a class="btn--e-brand" data-modal="modal" data-modal-id="#add-to-cart" href="/#/my-site/annonce-detail/{{annonce.idAnnonce}}" (click)="getCurrentAnnonce(annonce)">View Annonce</a></div>
                                            </div>
                                            <div class="product-m__content">
                                                <div class="product-m__category">

                                                    <a href="shop-side-version-2.html">{{annonce.nom_sous_category}}</a></div>
                                                <div class="product-m__name">

                                                    <a href="product-detail.html">{{annonce.labelle}}</a></div>
                                                <div class="product-m__rating gl-rating-style"></div>
                                                <div class="product-m__price">${{annonce.prix}}</div>
                                                <div class="product-m__hover">
                                                    <div class="product-m__preview-description">
                                                        <div>{{annonce.nom_sous_category}}</div>
                                                        <div>{{annonce.description}}</div>
                                                    </div>
                                                    <div class="product-m__wishlist">

                                                        <a class="far fa-heart" href="#" data-tooltip="tooltip" data-placement="top" title="Add to Wishlist"></a></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                            <pagination-controls  class="my-pagination"  previousLabel="Previous" nextLabel="Next" (pageChange)="page = $event">
                            </pagination-controls>
                        </div>
                        <div class="u-s-p-y-60">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section 1 ======-->
</div>
<!--====== End - App Content ======-->
