<div class="app-content">

    <!--====== Section 1 ======-->
    <div class="u-s-p-y-60">

        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="breadcrumb">
                    <div class="breadcrumb__wrap">
                        <ul class="breadcrumb__list">
                            <li class="has-separator">

                                <a href="index.html">Home</a></li>
                            <li class="is-marked">

                                <a href="dash-edit-profile.html">My Account</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section 1 ======-->


    <!--====== Section 2 ======-->
    <div class="u-s-p-b-60">

        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="dash">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-12">
                            <app-dash-magasin-menu></app-dash-magasin-menu>
                        </div>
                        <div class="col-lg-9 col-md-12">
                            <div class="dash__box dash__box--shadow dash__box--radius dash__box--bg-white">
                                <div class="dash__pad-2">
                                    <h1 class="dash__h1 u-s-m-b-14">Add Product</h1>

                                    <span class="dash__text u-s-m-b-30">Looks like you haven't add new product</span>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <form class="dash-edit-p" (ngSubmit)="addProduct()" #Form="ngForm">
                                                <div class="gl-inline">
                                                    <div class="u-s-m-b-30">

                                                        <label class="gl-label" for="reg-libelle">LIBELLE *</label>

                                                        <input class="input-text input-text--primary-style" type="text" id="reg-libelle" placeholder="libelle" name="labelle" [(ngModel)]="produit.labelle"></div>
                                                    <div class="u-s-m-b-30">

                                                        <label class="gl-label" for="reg-prix">PRICE *</label>

                                                        <input class="input-text input-text--primary-style" type="number" id="reg-prix" placeholder="price" name="prix" [(ngModel)]="produit.prix"></div>
                                                </div>
                                                <div class="gl-inline">
                                                    <div class="u-s-m-b-30">

                                                        <label class="gl-label" for="subcateg">SUB CATEGORY</label>
                                                        <select class="select-box select-box--primary-style u-w-100" id="subcateg" name="subcateg" [(ngModel)]="produit.idSousCategory">
                                                            <option *ngFor="let sbg of subCateg"  [value]="sbg.id">
                                                                {{sbg.nom_sous_category}}
                                                              </option>
                                                        </select>
                                                    </div>
                                                    <div class="u-s-m-b-30">
                                                          
                                                    </div>
                                                </div>
                                                <div class="gl-inline">
                                                    <div class="u-s-m-b-30">
                                                        <label class="gl-label" for="desc">DESCRIPTION</label>
                                                        <textarea class="form-control" id="desc" rows="3" name="desc" [(ngModel)]="produit.description"></textarea>
                                                    </div>
                                                </div>
                                                <div class="gl-inline mt-3">
                                                    <h5 class="dash__h1 u-s-m-b-14">Add Product Images</h5>    
                                                </div>
                                                <div class="gl-inline">
                                                    <div class="mb-3">
                                                        <label for="formFileMultiple" class="form-label">You can select multiple images </label>
                                                        <input class="form-control" name="images" type="file" accept="image/*" multiple (change)="selectFiles($event)"  id="formFileMultiple">
                                                    </div>
                                                </div> 
                                              
                                                <button class="btn btn--e-brand-b-2" type="submit">SAVE</button>
                                                <button class="btn btn--e-transparent-brand-b-2" type="reset" (click)="Form.reset()">RESET</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->
</div>
